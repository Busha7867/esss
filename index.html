<body>

  <script>






    (function ($) {

      var allPanels = $('.accordion > dd').hide();
      

      $('.accordion > dt > a').click(function () {
        allPanels.slideUp();
        $(this).parent().next().slideDown();
        return false;
      });

    })(jQuery);




    $(document).ready(function () {
      $('.gallery_item a').magnificPopup({
        type: 'image', gallery: {
          enabled: true
        }
      });
    });



    $('.play-button').on('click', function () {
      $(this).hide();
      $(this).parent().fadeOut();
      $(this).parent().siblings('.slider-video')[0].play();
    });

    $('.slider-video').on('play', function () {
      $(this).attr('controls', '1');
    });






    // popup

    $(document).ready(function () {

      $("#root").on("click", ".cta_flex #open", function () {

        $('.modal-container').css('transform', "scale(1)");
      });

      $("#root").on("click", ".close", function () {
        $('.modal-container').css('transform', "scale(0)");
      })

      $("#root").on("click", ".cta_flex #open2", function () {

        $('.modal-container2').css('transform', "scale(1)");
      });

      $("#root").on("click", ".close2", function () {
        $('.modal-container2').css('transform', "scale(0)");
      })

      $("#root").on("click", ".cta_flex #open3", function () {
  
        $('.modal-container3').css('transform', "scale(1)");
      });

      $("#root").on("click", ".close3", function () {
        $('.modal-container3').css('transform', "scale(0)");
      })

     
      $("#root").on("click", ".background-2 #open4", function () {
  
        $('.modal-containe4').css('transform', "scale(1)");
      });

      $("#root").on("click", ".close4", function () {
        $('.modal-container4').css('transform', "scale(0)");
      })

     



    });

// sidebarform 
$(document).ready(function(){

    $(".sidebar-form").toggleClass("show")
  });


  

  
  

  
})
